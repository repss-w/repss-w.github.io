<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Vision-based Remote Physiological Signal Sensing (RePSS) Challenge & Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .navbar {
            background-color: #000;
            padding: 15px 50px;
            display: flex;
            justify-content: flex-end;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }

	.navbar a.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
.hero {
            background-color: #666;
            color: white;
            padding: 50px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('pic.bmp');
            background-size: cover;
            background-position: center;
        }
	.hero-text-content {
            margin-right: 40px;
        }
	    
        .hero-content {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
	justify-content: flex-end;
        }
        
        .logo {
           width: 200px;
            margin-left: 40px; 
        }
        .hero-text {
            display: flex; 
            align-items: center;
            text-align: center; 
        }
        
        .hero-text h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .hero-text p {
            font-size: 20px;
            margin-top: 20px;
        }
        
        .hero-text a {
            color: #fff;
            text-decoration: underline;
        }
        
        .content {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }
        
        .content a {
            color: #333;
            text-decoration: underline;
        }
        
        .content ul {
            margin-left: 40px;
            margin-bottom: 20px;
        }
        
        .content li {
            margin-bottom: 10px;
        }

        .image-gallery {
            margin: 40px 0;
        }

        .image-gallery h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gallery-item {
            flex: 1;
            min-width: calc(25% - 15px);
            max-width: calc(25% - 15px);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 180px;
            display: block;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="workshop.html">Workshop</a>
        <a href="event_schedule.html">Event schedule</a>
        <a href="challenge.html">Challenge</a>
        <a href="organizers.html">Organizers</a>
    </nav>
    
    <div class="hero">
        <div class="hero-content">

            <div class="hero-text">
		<br />
		    <br />
		 
		    <div class="hero-text-content">
                <h1>The 4th RePSS - Multimodal Fusion Learning for Remote Physiological Signal Sensing</h1>
                <p>To be held at <a href="https://2025.ijcai.org/">IJCAI 2025</a>, August 2025, Montreal, Canada</p>
		    </div>
		    <img src="logo.png" alt="RePSS Logo" class="logo"> 
            </div>
        </div>
    </div>
    
    <div class="content">
        <h2>Schedule </h2>
	    <p>TBD</p>
        





    </div>

    <script>
	document.addEventListener('DOMContentLoaded', function() {
    
		const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    
		const navLinks = document.querySelectorAll('.navbar a');
    
    
		navLinks.forEach(link => {
        
			const linkPage = link.getAttribute('href');
        
        
			if (linkPage === currentPage || 
(currentPage === '' && linkPage === 'index.html') ||
 (currentPage === '/' && linkPage === 'index.html')) {
  
		          link.classList.add('active');
        
			}
    
		});

	});

    </script>
</body>
</html>
